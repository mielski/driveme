{% macro header(email, title) %}
<header class="header">
  <div class="nav-container">
    <a class="header__logo" href="{{ url_for('pages.index')}}">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo__icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
      </svg>
      <span class="logo__name">Watchlist</span>
    </a>
    <nav class="nav">
    {% if not   email %}
      <a class="nav__link" href="#"><span class="nav__item">login</span></a>
      <a class="nav__link" href="#"><span class="nav__item">register</span></a>
    {% else %}
      <a class="nav__link {{ 'nav__link-active' if request.path == url_for('pages.index') }}" href="#">
        <span class="nav__item">Movies</span>
      </a>
      <a class="nav__link" href="#"><span class="nav__item">Logout</span></a>
    {% endif %}
    </nav>
  </div>
</header>
{% endmacro %}
